<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>employee form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        font-family: sans-serif;
        font-size: 14px;
        letter-spacing: 1px;
      }

      footer {
        display: flex;
        background-color: #f1f3f5;
        width: 100%;
        align-items: center;
        justify-content: center;

        position: absolute;
        bottom: 0;
        padding: 20px;
        right: 50%;
        transform: translate(50%, 0);
      }

      header {
        background-color: #f1f3f5;
        margin-bottom: 50px;

        padding: 20px;
        /* display: flex; */
      }

      h1 {
        color: #c92a2a;
        margin-left: auto;
      }

      form {
        border-top-right-radius: 40px;
        border-bottom-left-radius: 40px;
        padding: 40px 40px;
        background-color: #f1f3f5;
        margin: 0 auto;
        width: 800px;
        display: grid;
        grid-template-columns: 110px 1fr;
        grid-template-rows: 5fr;
        row-gap: 35px;
        column-gap: 10px;
        margin-bottom: 10px;

        box-shadow: 0 10px 20px 0px rgba(0, 0, 0, 0.6);
      }

      input {
        height: 30px;
        text-indent: 5px;
        border-radius: 8px;
        border-style: solid;
      }

      select {
        height: 30px;
        width: 200px;
        border-radius: 10px;
        text-align: center;
      }

      input:hover,
      select:hover {
        border-color: #74c0fc;
      }

      div {
        grid-column-start: 2;
        display: flex;
        gap: 40px;
      }

      .btn--save {
        cursor: pointer;
        padding: 10px 32px;
        width: 200px;
        border: none;
        border-radius: 32px;
        background-color: #74c0fc;
        font-weight: 700;
        letter-spacing: 2px;
      }

      .btn--cancel {
        cursor: pointer;
        padding: 10px 70px;
        /* width: 200px; */
        border: none;
        text-decoration: none;
        border-radius: 32px;
        background-color: #ff6b6b;
        font-weight: 700;
        letter-spacing: 2px;
      }

      .btn--save:hover {
        background-color: #1864ab;
        color: #fff;
      }

      .btn--cancel:hover {
        background-color: #c92a2a;
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Employee Form</h1>
    </header>

    <form
      action="#"
      th:action="@{/employees/saveEmployee}"
      th:object="${employee}"
      method="post"
    >
      <label>First Name</label>
      <input type="text" th:field="*{firstName}" placeholder="first name" />

      <label>Last Name</label>
      <input type="text" th:field="*{lastName}" placeholder="last name" />
      <!-- 
      <label>Email address</label>
      <input type="text" name="Email" placeholder="email" />

      <label>Phone Number</label>
      <input type="text" name="phoneNumber" placeholder="mobile #" />

      <label>ID Number</label>
      <input type="text" name="idNumber" placeholder="Id number" />

      <label>Job Title</label>
      <select title="jobTitle" name="jobTitle">
        <option>Accountant</option>
        <option>Engineer</option>
        <option>Technician</option>
        <option>Manager</option>
      </select> -->

      <div>
        <button class="btn btn--save" type="submit">Save</button>
        <a href="#" th:href="@{/employees}" class="btn btn--cancel">Cancel</a>
      </div>
    </form>
    <footer>&copy; Ra'ed Abu Sa'da 2022.</footer>
  </body>
</html>
