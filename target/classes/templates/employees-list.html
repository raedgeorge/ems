<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>employees-form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      body {
        margin: 0 100px;
      
        display: flex;
        flex-direction: column;
        /* gap: 50px; */
      }

      header {
        display: flex;
        padding: 20px 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
      }

      h1 {
        text-align: center;
      }

      .table-header {
        color: #fff;
        letter-spacing: 1px;
        background-color: #005c12;
      }

      td {
        text-align: center;
      }

      .details {
        color: #000;
        font-weight: bold;
      }

      .details:hover {
        color: #fff;
    
      }

      tr:nth-child(even) {
        background-color: lightgray;
      }
      

      .row-data:hover {
        background-color: #648970;
        color: #fff;
  
        cursor: pointer;
      }

      td {
        padding: 12px 24px;
      }
      th {
        padding: 12px 24px;
      }

      .delete {
        color: #8a2424;
        font-weight: bold;
      }

      .edit {
        font-weight: bold;
        color: #005c12;
      }

      .add-btn {
        padding: 16px 32px;
        border-radius: 24px;
        border: none;
        background-color: #005c12;
        color: #fff;
        font-weight: bold;
        text-decoration:none
      }
      .add-btn:hover {
        padding: 16px 32px;
        border-radius: 24px;

        background-color: red;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      
           a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Employees List</h1>
    </header>

    <div>
      <table>
        <thead>
          <tr class="table table-header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Holidays Taken</th>
            <th>Holiday Details</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="emp : ${employees}" class="row-data">
            <td th:text="${emp.firstName}">first name</td>
            <td th:text="${emp.lastName}">last name</td>
            <td th:text="${emp.totalDaysTaken}"></td>
            <td>
              <a class="details" href="#" th:href="@{'/employees/' + ${emp.id} + '/holidayList'}">Details</a>
            </td>
            <td>
              <a class="edit" href="#" th:href="@{'/employees/editEmployee/' + ${emp.id} }">Edit</a> |
              <a class="delete" href="#" th:href="@{'/employees/deleteEmployee/' + ${emp.id}}">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <a class="add-btn" href=# th:href="@{/employees/addEmployee}">Add Employee</a>
    </div>
  </body>
</html>
